
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEGO Ferrari F1 Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    img {
      width: 300px;
      transition: transform 0.5s;
    }
    .spin {
      animation: spin 3s linear infinite;
      transform: scale(1.1);
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #message {
      position: absolute;
      top: calc(50% - 100px);
      font-size: 2rem;
      color: #ffd700;
      font-weight: bold;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }
    #progressBar {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin: 10px 0;
    }
    #progressFill {
      height: 100%;
      width: 0;
      background: #e2231a;
      transition: width 0.5s;
    }
    input {
      padding: 8px;
      width: 60px;
      font-size: 1rem;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #e2231a;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>LEGO Ferrari F1 Tracker</h1>
  <div style="position: relative;">
    <img
      id="ferrari"
      src="https://www.boxofbricks.com.my/cdn/shop/files/77242_boxprod_v39_en-gb_1800x1800.webp?v=1740625740"
      alt="Ferrari LEGO F1"
    />
    <div id="message" style="display:none;">CLAIM YOUR LEGO NOW ðŸ”¥</div>
  </div>

  <div id="status">0 / 1700 pages</div>

  <div id="progressBar">
    <div id="progressFill"></div>
  </div>

  <div class="button-group">
    <input type="number" id="inputPages" placeholder="Pages" min="1" />
    <button id="addBtn">Add</button>
    <button id="resetBtn">Reset</button>
  </div>

  <footer>this site definitely not a scam btw ðŸ¤‘</footer>

<script>
  const totalPages = 1700;
  let pages = parseInt(localStorage.getItem('pagesDone')) || 0;

  const ferrari = document.getElementById('ferrari');
  const message = document.getElementById('message');
  const status = document.getElementById('status');
  const fill = document.getElementById('progressFill');
  const input = document.getElementById('inputPages');
  const addBtn = document.getElementById('addBtn');
  const resetBtn = document.getElementById('resetBtn');

  addBtn.onclick = () => {
    const val = parseInt(input.value, 10);
    if (!isNaN(val) && val > 0) {
      pages = Math.min(pages + val, totalPages);
      localStorage.setItem('pagesDone', pages);
      input.value = '';
      update();
    }
  };

  resetBtn.onclick = () => {
    pages = 0;
    localStorage.setItem('pagesDone', pages);
    ferrari.classList.remove('spin');
    message.style.display = 'none';
    update();
  };

  function update() {
    status.textContent = `${pages} / ${totalPages} pages`;
    const pct = (pages / totalPages) * 100;
    fill.style.width = pct + '%';

    if (pages >= totalPages) {
      ferrari.classList.add('spin');
      message.style.display = 'block';
    }
  }

  update();
</script>
</body>
</html>
